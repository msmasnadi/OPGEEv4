name: opgee
channels:
  - conda-forge
  - defaults
dependencies:
  - chemicals
  - dash
  - dask
  - dask-jobqueue
  - fluids
  - lxml
  - networkx
  - numba
  - numpy
  - pandas
  - pint
  - pint-pandas
  - pip
  - pydot
  - pytest
  - python>=3.11.0,<3.12.0
  - setuptools
  - sphinx
  - sphinx-argparse
  - sphinx_rtd_theme
  - sphinxcontrib-serializinghtml
  - thermo
  - pip:
    - dash-cytoscape
    - pyXSteam
    - thermosteam
platforms:
  - linux-64
  - osx-arm64
  - win-64
  - osx-64